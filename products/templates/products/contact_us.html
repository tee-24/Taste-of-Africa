{% extends "base.html" %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="col text-center mt-3">
        <h2 class="logo-font">Contact Us</h2>
        <hr class="w-50 mb-1">
    </div>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-black rounded-0 text-uppercase mt-1">Send Message</button>
    </form>
</div>
{% endblock %}
